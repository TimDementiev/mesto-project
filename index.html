<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/Index.css" />
  <link rel="shortcut icon" href="images/shortcut-icon.png" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main>
    <!-- PROFILE -->
    <section class="profile">
      <img src="images/profile-image.png" alt="Фото автора профиля" class="profile__image">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button class="profile__edit-button"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <!-- ELEMENTS -->
    <section class="elements">
      <ul class="elements__item-list">
        <li class="elements__item">
          <img src="images/karachaevsk.png" alt="" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Карачаевск</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="images/elbrus.png" alt="" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="images/dombai.png" alt="" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="images/elbrus.png" alt="" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="images/dombai.png" alt="" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="images/karachaevsk.png" alt="" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Карачаево-Черкессия</h2>
            <button class="elements__like"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup">
      <div class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <form class="form__elements" name="profile">
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a href="https://github.com/TimDementiev" class="footer__copyright">© 2022 Timofey Dementiev</a>
  </footer>
</body>

</html>
