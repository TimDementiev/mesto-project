<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <link rel="shortcut icon" href="images/profile-image.png" />
  <title>Место</title>
</head>

<body class="page">
  <!-- HEADER -->
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main>
    <!-- PROFILE -->
    <section class="profile">
      <img src="images/profile-image.png" alt="Аватар владельца аккаунта" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <!-- ELEMENTS -->
    <section class="elements">
      <ul class="elements__item-list">
      </ul>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer">
    <a href="https://github.com/TimDementiev" class="footer__copyright">© 2022 Timofey Dementiev</a>
  </footer>

  <!-- POPUP PROFILE-->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="form" name="form">
        <input type="text" name="form-input-name" id="form-input-name" class="form__item" placeholder="Имя" value="">
        <input type="text" name="form-input-bio" id="form-input-bio" class="form__item" placeholder="О себе" value="">
        <input type="submit" class="form__button" value="Сохранить">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <!-- POPUP CARD ADDING-->
  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="form" name="form">
        <input type="text" name="form-input-place" id="form-input-place" class="form__item" placeholder="Название" value="">
        <input type="text" name="form-input-link" id="form-input-link" class="form__item" placeholder="Ссылка на картинку"
          value="">
        <input type="submit" class="form__button" value="Создать">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <!-- POPUP ZOOM -->
  <div class="popup popup_type_zoom">
    <div class="popup__image-container">
      <img class="popup__image" src="https://c.wallhere.com/images/60/46/934ed8c43d6d60eb0bbd3873d833-1729747.jpg!d"
        alt="Изображение">
      <p class="popup__image-caption"></p>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <!-- TEMPLATE FOR CARDS -->
  <template id="elements__template">
    <li class="elements__item">
      <img class="elements__image" alt="Изображение">
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
      <button type="button" class="elements__remove"></button>
    </li>
  </template>
  <script src="pages/index.js"></script>
</body>

</html>
