<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <link rel="shortcut icon" href="images/profile-image.png" />
  <title>Место</title>
</head>

<body class="page">
  <!-- HEADER -->
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main>
    <!-- PROFILE -->
    <section class="profile">
      <img src="images/profile-image.png" alt="Аватар владельца аккаунта" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__name">ЖакИв Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <!-- ELEMENTS -->
    <section class="elements">
      <ul class="elements__item-list">

        <template id="elements__item">
          <img class="elements__image" alt="avatar">
          <div class="elements__info">
            <h2 class="elements__place"></h2>
            <button class="elements__like" type="button"></button>
          </div>
        </template>

        <li class="elements__item">
          <img src="images/Elton.jpg" alt="Фотография с видом на озеро Эльтон" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Озеро Эльтон</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="images/Geyser.jpg" alt="Фотография с видом на долину Гейзеров" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Долина Гейзеров</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="images/Krenitsina.jpg" alt="Фотография с видом на вулкан Креницына" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Вулкан Креницына</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="images/Putorana.jpg" alt="Фотография с видом на плато Путорана" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Плато Путорана</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="images/Kesenoy.jpg" alt="Фотография с видом на озеро Кезеной" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Озеро Кезеной</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="images/Chara.jpg" alt="Фотография с видом на Чарские пески" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__place">Чарские пески</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer">
    <a href="https://github.com/TimDementiev" class="footer__copyright">© 2022 Timofey Dementiev</a>
  </footer>
  <!-- POPUP -->
  <div class="popup">
    <div class="popup__container">
      <h2 class="form__heading">Редактировать профиль</h2>
      <form class="form" name="profile">
        <input type="text" name="profile-name" id="profile-name" class="form__item" placeholder="Имя"
          value="">
        <input type="text" name="profile-bio" id="profile-bio" class="form__item" placeholder="О себе"
          value="">
        <input type="submit" class="form__button-save" value="Сохранить">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
