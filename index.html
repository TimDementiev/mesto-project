<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <link rel="shortcut icon" href="images/profile-image.png" />
  <title>Место</title>
</head>

<body class="page">
  <!-- HEADER -->
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main>
    <!-- PROFILE -->
    <section class="profile">
      <img src="images/profile-image.png" alt="Аватар владельца аккаунта" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <!-- ELEMENTS -->
    <section class="elements">
      <ul class="elements__item-list">
      </ul>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer">
    <a href="https://github.com/TimDementiev" class="footer__copyright">© 2022 Timofey Dementiev</a>
  </footer>
  <!-- POPUP -->
  <div class="popup">
    <div class="popup__container">
      <h2 class="form__heading">Форма</h2>
      <form class="form" name="form">
        <input type="text" name="form-first" id="form-first-line" class="form__item" placeholder="" value="">
        <input type="text" name="form-second" id="form-second-line" class="form__item" placeholder="" value="">
        <input type="submit" class="form__button-handle" value="">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <!-- ZOOM -->
  <div class="zoom">
    <div class="zoom__container">
      <!-- <div class="zoom__box"> -->
        <img class="zoom__image" src="https://c.wallhere.com/images/60/46/934ed8c43d6d60eb0bbd3873d833-1729747.jpg!d" alt="Изображение">
        <p class="zoom__caption"></p>
        <button type="button" class="zoom__button-close"></button>
      <!-- </div> -->
    </div>
  </div>
  <!-- TEMPLATE FOR CARDS -->
  <template id="elements__template">
    <div class="elements__item">
      <button type="button" class="elements__button-zoom"><img class="elements__image" alt="Изображение"></button>
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
      <button type="button" class="elements__remove"></button>
    </div>
  </template>
  <script src="pages/index.js"></script>
</body>

</html>
